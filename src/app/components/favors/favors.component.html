<nz-page-header class="site-page-header" nzBackIcon nzTitle='Favourites'>
    <nz-page-header-content>
      <nz-list *ngIf="results.length" class="demo-loadmore-list" [nzLoading]="initLoading">
          <nz-list-item *ngFor="let item of results">
            <ng-container *ngIf="!item.loading">
              <nz-list-item-meta
                nzAvatar={{item.picture}}
                nzDescription={{item.about}}
              >
                <nz-list-item-meta-title>
                  <a [routerLink]="['/property', item._id]">{{ item.name.first + ' ' + item.name.last }}</a>
                </nz-list-item-meta-title>
              </nz-list-item-meta>
            </ng-container>
            <nz-skeleton *ngIf="item.loading" [nzAvatar]="true" [nzActive]="true" [nzTitle]="false" [nzLoading]="true"> </nz-skeleton>
          </nz-list-item>
        </nz-list>

        <nz-result *ngIf="!results.length" nzStatus="warning" nzTitle="There are no any Favourites Employees">
        </nz-result>
    </nz-page-header-content>
  </nz-page-header>
