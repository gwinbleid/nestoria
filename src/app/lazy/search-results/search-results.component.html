<ngx-spinner bdColor="rgba(87, 85, 99, 0.9)"></ngx-spinner>

<nz-page-header class="site-page-header" nzBackIcon nzTitle='Search Result of: {{searchValue}}' nzSubtitle="{{employees.length}} items from {{count}}">
  <nz-page-header-content>
    
    <nz-list class="demo-loadmore-list">
      <nz-list-item *ngFor="let item of employees">
        <ng-container *ngIf="!item.loading">
          <nz-list-item-meta
            [nzAvatar]='item.picture'
            [nzDescription]='item.about'
          >
            <nz-list-item-meta-title>
              <a (click)="navigateToDetails(item._id)">{{ item.name.first + ' ' + item.name.last }}</a>
            </nz-list-item-meta-title>
          </nz-list-item-meta>
        </ng-container>
        <nz-skeleton *ngIf="item.loading" [nzAvatar]="true" [nzActive]="true" [nzTitle]="false" [nzLoading]="true"> </nz-skeleton>
      </nz-list-item>
      <div class="loadmore" nz-list-load-more>
        <button nz-button *ngIf="canLoadingMore" (click)="onLoadMore()">loading more</button>
      </div>
    </nz-list>
  </nz-page-header-content>
</nz-page-header>
