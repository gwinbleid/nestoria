<div class="container">
    <form [formGroup]="amazingForm" (ngSubmit)="onSubmit()">
    <label>
        First Name:
        <input nz-input type="text" formControlName="firstName" required>
    </label>

    <label>
        Last Name:
        <input nz-input type="text" formControlName="lastName">
    </label>

    <div class="form__group" formGroupName="address">
        <h3>Address</h3>

        <label>
            Street:
            <input nz-input type="text" formControlName="street">
        </label>

        <label>
            City:
            <input nz-input type="text" formControlName="city">
        </label>
    
        <label>
            State:
            <input nz-input type="text" formControlName="state">
        </label>

        <label>
            Zip Code:
            <input nz-input type="text" formControlName="zip">
        </label>
    </div>

    <div formArrayName="aliases">
        <h3>Aliases</h3> <button nz-button (click)="addAlias()">Add Alias</button>

        <div *ngFor="let alias of aliases.controls; let i=index">
        <!-- The repeated alias template -->
            <label>
                Alias:
                <input nz-input type="text" [formControlName]="i">
            </label>
        </div>
    </div>

    <button nz-button type="submit" [disabled]="!amazingForm.valid">Submit</button>
    </form>
</div>
