<nz-layout class="app__layout">
    <nz-header class="app__header">
        <h1>Property Cross</h1>
        <button *ngIf="canShowFavorBtn" class="favors__btn" nz-button nzType="default" nzShape="round" (click)="toFavors()"><i nz-icon nzType="heart"></i>Favors</button>
        <button class="theme__toggle__btn" nz-button nzType="primary" nzShape="round" (click)="changeTheme()"><i nz-icon nzType="clear"></i>Change theme</button>
    </nz-header>
    <nz-content class="app__content">
        <nz-spin [nzSpinning]="isSpinnerVisible" nzSimple></nz-spin>
        <router-outlet></router-outlet>
    </nz-content>
    <nz-footer class="app__footer">Ant Design Â©2020 Implement By Angular</nz-footer>
</nz-layout>
